apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'


repositories { 
    mavenCentral()
}

dependencies { 

  compile "com.typesafe.akka:akka-stream_2.12:2.6.9"
  compile "org.scala-lang:scala-library:2.12.10"
  compile "org.scala-lang:scala-reflect:2.12.1"

  testCompile "junit:junit:4.12"
  testCompile "org.scalatest:scalatest_2.12:3.0.5"

  testRuntime "org.slf4j:slf4j-log4j12:1.7.6"

}
